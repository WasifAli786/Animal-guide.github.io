<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <div class="container">
        <p class="h1 mx-auto text-center my-2">Sign in</p>
        <p class="mb-3 text-center">Explore the world with us</p>
      </div>
    </header>
    <main>
      <div class="mx-auto my-auto">
        <div class="rounded container-sm col-lg-5">
          <form>
            <div class="my-3 row">
              <label for="firstName" class="form-label">Enter name</label>
              <div class="col-md">
                <input
                  type="password"
                  class="form-control mx-auto shadow-sm"
                  id="firstName"
                  placeholder="First name"
                />
              </div>
              <div class="col-md">
                <input
                  type="password"
                  class="form-control mx-auto shadow-sm"
                  id="lastName"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="dateofbirth" class="form-label">Date of Birth:</label>
              <div>
                <input
                  type="date"
                  class="form-control shadow-sm"
                  id="dateofbirth"
                  placeholder="thejungleworld.com"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="staticEmail" class="form-label">Email:</label>
              <div>
                <input
                  type="text"
                  class="form-control shadow-sm"
                  id="staticEmail"
                  placeholder="thejungleworld@gmail.com"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password:</label>
              <div>
                <input
                  type="password"
                  class="form-control shadow-sm"
                  id="inputPassword"
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn shadow-sm ms-3 my-4 btn-primary">
                Submit
              </button>
            </div>
          </form>
          <p class="text-center my-2">
            Already have an account?
            <span><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
